<div class="sidebar sidebar-secondary sidebar-default " id="sidebar">

    <div class="sidebar-content">

        <!-- Sub navigation -->
        <div class="sidebar-category">
            <div class="category-title">
                <!--<button class="btn btn-default btn-xs" id="expandAllBtn" type="button">展开</button>-->
                <!--<button class="btn btn-default btn-xs" id="collapseAllBtn" type="button">折叠</button>-->
                <span>内容分类</span>
                <select class="form-control select" name="type">
                    {% for v in temp_group %}
                        <option value="{{ v.gid }}" {% if v.isdefault==1 %}selected=""{% endif %}>{{ v.gname }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="category-content no-padding">
                <div class="list-group no-radius no-border no-bg m-t-n-xxs m-b-none auto">
                    {% for i, v in config.setup.MENU_GROUP %}
                        {% if  i == 10 %}
                            <!--<a href="genres.html" class="list-group-item">
                        {{ v }}
                    </a>-->
                            {% for v in controller.adminmenu[i] %}

                                <!--<a href="/{{ v.url }}" class="list-group-item  {% if controller.active == v.url %} active {% endif %}">-->
                                <!--{{ v.title }}-->
                                <!--</a>-->
                                {% for c in v.children %}
                                    {% if c.id == 186 %}
                                        <a href="/{{ c.url }}"
                                           class="list-group-item {% if controller.active == c.url %} active {% endif %}">

                                            {{ c.title }}
                                        </a>
                                        {% for d in c.children %}
                                            <a href="/{{ d.url }}"
                                               class="list-group-item {% if controller.active == d.url %} active {% endif %}">

                                                {{ d.title }}
                                            </a>
                                        {% endfor %}
                                    {% endif %}
                                {% endfor %}
                            {% endfor %}
                        {% endif %}
                    {% endfor %}
                </div>


            </div>
        </div>
        <!-- /sub navigation -->
    </div>
</div>
