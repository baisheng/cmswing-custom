<div class="col-sm-10">
    {% for k ,v in field.extra|parse_config_attr %}
        <label class="radio-inline i-checks">
            <input type="radio" value="{{ k }}"
                   name="{{ field.name }}"
                    {% if field.value == k %} checked {% endif %}>
            {{ v }}
        </label>
    {% endfor %}
</div>
