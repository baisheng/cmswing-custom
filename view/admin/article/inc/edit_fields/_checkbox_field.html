<div class="col-sm-10">
    {% for k ,v in field.extra|parse_config_attr %}
        <label class="checkbox-inline i-checks">
            <input type="checkbox" value="{{ k }}"
                   name="{{ field.name }}" {% if data[field.name]|check_document_position(k) %} checked {% endif %}><i></i> {{ v }}
        </label>
    {% endfor %}
</div>
