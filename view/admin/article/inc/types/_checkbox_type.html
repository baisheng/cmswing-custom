<div class="col-md-8">
    <input class="hide" type="checkbox" value="0"
           name="sortid_{{ val.option.identifier }}" checked>
    {% for k ,v in val.option.rules.choices %}
        <label class="checkbox-inline i-checks">
            <input type="checkbox" value="{{ k }}"
                   name="sortid_{{ val.option.identifier }}"><i></i> {{ v }}
        </label>
    {% endfor %}
</div>
