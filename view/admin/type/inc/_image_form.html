<div {% if info.type != 'image' %}style="display: none;"{% endif %} id="style_image">
    <legend class="text-bold">
        上传图片(image)
    </legend>
    {% if info.type == "image" %}
        {% set rules = info.rules|strToJson %}
    {% endif %}
    <div class="form-group">
        <label class="col-sm-2 control-label">图片最大宽度(可选)</label>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-md-4"><input name="rules[image][maxwidth]" type="text"
                                             class="form-control parsley-validated"
                                             value="{% if info.type == 'image' %}{{ rules.maxwidth }}{% endif %}"
                                             data-required="true"></div>
                <div class="col-md-12 hidden">
                    <span class="help-block m-b-none text-muted"><i
                                class="fa fa-info-circle text-info"></i> 名称不能为空.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">图片最大高度(可选)</label>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-md-4"><input name="rules[image][maxheight]" type="text"
                                             class="form-control parsley-validated"
                                             value="{% if info.type == 'image' %}{{ rules.maxheight }}{% endif %}"
                                             data-required="true"></div>
                <div class="col-md-12 hidden">
                    <span class="help-block m-b-none text-muted"><i class="fa fa-info-circle text-info"></i> 此宽度设置仅在自定义"分类信息发布内容显示模板"时生效.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">表单显示长度(可选)</label>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-md-4"><input name="rules[image][inputsize]" type="text"
                                             class="form-control parsley-validated"
                                             value="{% if info.type == 'image' %}{{ rules.inputsize }}{% endif %}"
                                             data-required="true"></div>
                <div class="col-md-12 hidden">
                    <span class="help-block m-b-none text-muted"><i
                                class="fa fa-info-circle text-info"></i> 名称不能为空.</span>
                </div>
            </div>
        </div>
    </div>

</div>
