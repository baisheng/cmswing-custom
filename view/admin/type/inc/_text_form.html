<div {% if info.type != 'text' %}style="display: none;"{% endif %} id="style_text">
    <legend class="text-bold">
        字符串(text)
    </legend>
    {% if info.type == "text" %}
        {% set rules = info.rules|strToJson %}
    {% endif %}
    <div class="form-group">
        <label class="col-sm-2 control-label">内容最大长度(可选)</label>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-md-4"><input name="rules[text][maxlength]" type="text"
                                             class="form-control parsley-validated"
                                             value="{% if info.type == 'text' %}{{ rules.maxlength }}{% endif %}"
                                             data-required="true"></div>
                <div class="col-md-12 hidden">
                    <span class="help-block m-b-none text-muted"><i
                                class="fa fa-info-circle text-info"></i> 名称不能为空.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">表单显示长度(可选)</label>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-md-4"><input name="rules[text][inputsize]" type="text"
                                             class="form-control parsley-validated"
                                             value="{% if info.type == 'text' %}{{ rules.inputsize }}{% endif %}"
                                             data-required="true"></div>
                <div class="col-md-12 hidden">
                    <span class="help-block m-b-none text-muted"><i
                                class="fa fa-info-circle text-info"></i> 名称不能为空.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">关联用户栏目初始值</label>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-md-4"><select id="rules[text][profile]" name="rules[text][profile]"
                                              class="form-control">
                        <option value=""></option>
                        <option value="constellation"
                                {% if info.type == 'text' and rules.profile == 'constellation' %}selected{% endif %}>
                            星座
                        </option>
                        <option value="zodiac"
                                {% if info.type == 'text' and rules.profile == 'zodiac' %}selected{% endif %}>生肖
                        </option>
                        <option value="telephone"
                                {% if info.type == 'text' and rules.profile == 'telephone' %}selected{% endif %}>
                            固定电话
                        </option>
                        <option value="mobile"
                                {% if info.type == 'text' and rules.profile == 'mobile' %}selected{% endif %}>手机
                        </option>
                        <option value="idcard"
                                {% if info.type == 'text' and rules.profile == 'idcard' %}selected{% endif %}>证件号
                        </option>
                        <option value="address"
                                {% if info.type == 'text' and rules.profile == 'address' %}selected{% endif %}>邮寄地址
                        </option>
                        <option value="zipcode"
                                {% if info.type == 'text' and rules.profile == 'zipcode' %}selected{% endif %}>邮编
                        </option>
                        <option value="graduateschool"
                                {% if info.type == 'text' and rules.profile == 'graduateschool' %}selected{% endif %}>
                            毕业学校
                        </option>
                        <option value="company"
                                {% if info.type == 'text' and rules.profile == 'company' %}selected{% endif %}>公司
                        </option>
                        <option value="occupation"
                                {% if info.type == 'text' and rules.profile == 'occupation' %}selected{% endif %}>职业
                        </option>
                        <option value="position"
                                {% if info.type == 'text' and rules.profile == 'position' %}selected{% endif %}>职位
                        </option>
                        <option value="revenue"
                                {% if info.type == 'text' and rules.profile == 'revenue' %}selected{% endif %}>年收入
                        </option>
                        <option value="affectivestatus"
                                {% if info.type == 'text' and rules.profile == 'affectivestatus' %}selected{% endif %}>
                            情感状态
                        </option>
                        <option value="lookingfor"
                                {% if info.type == 'text' and rules.profile == 'lookingfor' %}selected{% endif %}>
                            交友目的
                        </option>
                        <option value="alipay"
                                {% if info.type == 'text' and rules.profile == 'alipay' %}selected{% endif %}>支付宝
                        </option>
                        <option value="qq"
                                {% if info.type == 'text' and rules.profile == 'qq' %}selected{% endif %}>QQ
                        </option>
                        <option value="msn"
                                {% if info.type == 'text' and rules.profile == 'msn' %}selected{% endif %}>MSN
                        </option>
                        <option value="taobao"
                                {% if info.type == 'text' and rules.profile == 'taobao' %}selected{% endif %}>阿里旺旺
                        </option>
                        <option value="site"
                                {% if info.type == 'text' and rules.profile == 'site' %}selected{% endif %}>个人主页
                        </option>
                    </select></div>
                <div class="col-md-12 ">
                                        <span class="help-block m-b-none text-muted"><i
                                                    class="fa fa-info-circle text-info"></i> 可以指定某个用户栏目作为初始值，方便用户在发帖时填写。
此项优先于默认值.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">默认值(可选)</label>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-md-4"><input name="rules[text][defaultvalue]" type="text"
                                             class="form-control parsley-validated"
                                             value="{% if info.type == 'text' %}{{ rules.defaultvalue }}{% endif %}"
                                             data-required="true"></div>
                <div class="col-md-12 hidden">
                    <span class="help-block m-b-none text-muted"><i
                                class="fa fa-info-circle text-info"></i> 名称不能为空.</span>
                </div>
            </div>
        </div>
    </div>
</div>
