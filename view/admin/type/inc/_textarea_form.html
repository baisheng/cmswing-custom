<div {% if info.type != 'textarea' %}style="display: none;"{% endif %} id="style_textarea">
    <legend class="text-bold">
        文本(textarea)
    </legend>
    {% if info.type == "textarea" %}
        {% set rules = info.rules|strToJson %}
    {% endif %}
    <div class="form-group">
        <label class="col-sm-2 control-label">内容最大长度(可选)</label>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-md-4"><input name="rules[textarea][maxlength]" type="text"
                                             class="form-control parsley-validated"
                                             value="{% if info.type == 'textarea' %}{{ rules.maxlength }}{% endif %}"
                                             data-required="true"></div>
                <div class="col-md-12 hidden">
                    <span class="help-block m-b-none text-muted"><i
                                class="fa fa-info-circle text-info"></i> 名称不能为空.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">输入框宽度(可选)</label>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-md-4"><input name="rules[textarea][colsize]" type="text"
                                             class="form-control parsley-validated"
                                             value="{% if info.type == 'textarea' %}{{ rules.colsize }}{% endif %}"
                                             data-required="true"></div>
                <div class="col-md-12 ">
                    <span class="help-block m-b-none text-muted"><i class="fa fa-info-circle text-info"></i> 此宽度设置仅在自定义"分类信息发布内容显示模板"时生效.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">输入框行数(可选)</label>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-md-4"><input name="rules[textarea][rowsize]" type="text"
                                             class="form-control parsley-validated"
                                             value="{% if info.type == 'textarea' %}{{ rules.rowsize }}{% endif %}"
                                             data-required="true"></div>
                <div class="col-md-12 hidden">
                    <span class="help-block m-b-none text-muted"><i
                                class="fa fa-info-circle text-info"></i> 名称不能为空.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">默认值(可选)</label>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-md-4"><input name="rules[textarea][defaultvalue]" type="text"
                                             class="form-control parsley-validated"
                                             value="{% if info.type == 'textarea' %}{{ rules.defaultvalue }}{% endif %}"
                                             data-required="true"></div>
                <div class="col-md-12 hidden">
                    <span class="help-block m-b-none text-muted"><i
                                class="fa fa-info-circle text-info"></i> 名称不能为空.</span>
                </div>
            </div>
        </div>
    </div>
</div>
