{% extends "../inc/category/base.html" %}
{% block pageAction %}
    <a href="/admin/category/add?mold=0" class="btn btn-default btn-primary">
        <i class="icon-plus-circle2 position-left"></i>
        添加分类
    </a>
{% endblock %}

{% block content %}
    <div class="panel panel-white">
        <div class="panel-toolbar panel-toolbar-inbox panel-body" style="padding-left: 0;">
            <div class="navbar navbar-default">
                <ul class="nav navbar-nav visible-xs-block no-border">
                    <li>
                        <a class="text-center collapsed" data-toggle="collapse"
                           data-target="#inbox-toolbar-toggle-multiple">
                            <i class="icon-circle-down2"></i>
                        </a>
                    </li>
                </ul>

                <div class="navbar-collapse collapse" id="inbox-toolbar-toggle-multiple">
                    {#
                    <div class="btn-group navbar-btn">
                                            <a href="#" onclick="jQuery('#category').treetable('expandAll'); return false;"
                                               class="btn btn-default ">
                                                <i class=" icon-unfold position-left"></i>

                                                展开
                                            </a>
                                            <a onclick="jQuery('#category').treetable('collapseAll'); return false;" href="#"
                                               class="btn  btn-default">
                                                <i class=" icon-fold position-left"></i>
                                                收起
                                            </a>
                                        </div>
                                        #}
                    <div class="btn-group navbar-btn">

                        <a class="btn btn-default ajax-post" target-form="sort" href="/{{ ctx.controller }}/sort">
                            <i class="icon-sort-numeric-asc"></i>

                            排序
                        </a>
                        <a class="btn btn-default ajax-post" target-form="sort" href="/{{ ctx.controller }}/puliccache">
                            <i class="icon-database-refresh"></i>
                            更新版块缓存
                        </a>
                    </div>


                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered tree-table treetable" id="category">
                <thead>
                <tr>
                    <th> 分类名称</th>
                    <th style="width:80px;">排序</th>
                    <!--<th> 栏目ID</th>-->
                    <th class="">分类标识</th>
                    {#
                       <th style="width: 80px;">
                                  状态
                              </th>#}
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for val in list %}
                    <tr data-tt-id="{{ val.id }}"
                            {% if val.pid != 0 %} data-tt-parent-id="{{ val.pid }}"

                        {% else %}class="active"{% endif %}>
                        <td>
                            <span class='folder ui-draggable'>{{ val.title }}</span>
                            <a class="-dker" href="{{ val.url }}" target="_blank">
                                <i class="fa fa-link text-brown-300 position-right"></i>
                            </a>
                            <a href="/admin/category/add/?pid={{ val.id }}&mold={{ val.mold }}" class="">
                                <i class="fa fa-plus-circle position-right"></i>
                            </a>
                        </td>

                        <td>
                            <input class="form-control form-control-text sort text-center" value="{{ val.sort }}"
                                   name="sort"
                                   data-id="{{ val.id }}"/>
                        </td>

                        <td>{{ val.name }}</td>

                        {#                        <td>
                                                    <a href="/admin/category/setstatus/?ids={{ val.id }}&status={{ 1-val.status }}"
                                                       class="active ajax-get" data-toggle="class">
                                                        <i class=" {% if val.status %}fa fa-check text-success text-active{% else %} fa-times text-danger text{% endif %}"></i>
                                                    </a>
                                                </td>#}

                        <td>
                            <ul class="icons-list">
                                <li class="">
                                    <a href="/admin/category/edit/?cid={{ val.id }}">
                                        <i class="icon-pencil7"></i>
                                    </a>
                                </li>
                                <li class="">
                                    <a href="javascript:void(0)"
                                       data-id="{{ val.id }}" class="delcate">
                                        <i class="icon-trash"></i>
                                    </a>
                                </li>
                            </ul>
                        </td>

                    </tr>
                {% endfor %}


                </tbody>
            </table>
        </div>

    </div>

{% endblock %}

{% block script %}
    <script src="/static/admin/js/treetable/jquery.treetable.js" type="text/javascript"></script>
    <script type="text/javascript">
      $("#category").treetable({expandable: true});
      jQuery('#category').treetable('expandAll')
      $(function () {
        $(".delcate").click(function () {
          var id = $(this).attr("data-id");
          swal({
            title: "确定删除?",
            text: "删除后不可恢复，请谨慎操作!",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "确定!",
            cancelButtonText: "算了",
            closeOnConfirm: false
          }, function () {
            $.ajax({
              url: "/admin/category/del/?confirm=1&id=" + id,
              success: function (data) {
                if (data.ok == 0) {
                  swal({title: data.info, text: "", type: "success"}, function () {
                    location.reload();
                  });

                } else if (data.ok == 1) {
                  swal({
                    title: "确定删除?",
                    text: data.info + "删除后不可恢复，请谨慎操作!</br><code>您可以将该栏目内容移动到其它栏目，然后再删除</code></br><code>如果该栏目内容不需要保留，点击确定连同该栏目的内容一起删除！</code>",
                    html: true,
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "确定!",
                    cancelButtonText: "算了",
                    closeOnConfirm: false
                  }, function () {
                    $.ajax({
                      url: "/admin/category/del/?type=one&id=" + id,
                      success: function (data) {
                        if (data.ok == 0) {
                          swal({title: data.info, text: "", type: "success"}, function () {
                            location.reload();
                          });

                        } else {

                        }
                      }
                    });
                  })
                } else if (data.ok == 2) {
                  swal({
                    title: "确定删除?",
                    text: data.info + "删除后不可恢复，请谨慎操作!</br><code>您可以将该栏目的子栏目以及内容移动到其它栏目，然后再删除</code></br><code>如果该栏目(子栏目)下所有内容不需要保留，点击确定将一起删除！</code>",
                    html: true,
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "确定!",
                    cancelButtonText: "算了",
                    closeOnConfirm: false
                  }, function () {
                    $.ajax({
                      url: "/admin/category/del/?type=all&id=" + id,
                      success: function (data) {
                        if (data.ok == 0) {
                          swal({title: data.info, text: "", type: "success"}, function () {
                            location.reload();
                          });

                        } else {

                        }
                      }
                    });
                  })
                }
              }
            });
          })
        })
      })
    </script>

{% endblock %}
